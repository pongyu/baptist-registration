<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/webjars/font-awesome/5.1.0/css/all.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/assets/css/style.default.admin.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/assets/css/jquery-confirm.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/assets/css/responsive.dataTables.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/assets/css/select.dataTables.min.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <header class="header">
        <nav class="navbar">
            <!-- Search Box-->
            <div class="search-box">
                <button class="dismiss"><i class="icon-close"></i></button>
                <form id="searchForm" action="#" role="search">
                    <input type="search" placeholder="What are you looking for..." class="form-control">
                </form>
            </div>
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <!-- Navbar Header-->
                    <div class="navbar-header">
                        <!-- Navbar Brand --><a th:href="@{/admin}" class="navbar-brand d-none d-sm-inline-block">
                        <div class="brand-text d-none d-lg-inline-block"><span> </span><strong></strong></div>
                        <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>BMP</strong></div></a>
                        <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
                    </div>
                    <!-- Navbar Menu -->
                    <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                        <!-- Search-->
                        <li class="nav-item d-flex align-items-center"><a id="search" href="#"><i class="icon-search"></i></a></li>
                        <!-- Logout    -->
                        <li class="nav-item"><a th:href="@{/logout}" class="nav-link logout"> <span class="d-none d-sm-inline">Logout</span><i class="fa fa-sign-out"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav class="side-navbar">
            <!-- Sidebar Header-->
            <div class="sidebar-header d-flex align-items-center"><a href="pages-profile.html">
                <div class="avatar"><img src="assets/img/bmpssta.jpg" alt="..." class="img-fluid rounded-circle"></div></a>
                <div class="title">
                    <h1 class="h4">Admin</h1>
                    <p>Admin</p>
                </div>
            </div>
            <!-- Sidebar Navidation Menus--><span class="heading">Main</span>
            <ul class="list-unstyled">
                <li><a href="admin"> <i class="fas fa-home"></i>Home </a></li>
                <li><a href=""> <i class="fas fa-users"></i>Users Setup</a></li>
                <li class="active"><a href="properties"> <i class="fas fa-tasks"></i>Properties Setup</a></li>
                <li><a href="codetable"> <i class="fas fa-table"></i>Codetable Maintenance</a></li>
                <li><a href="#reportsDropdown" aria-expanded="false" data-toggle="collapse"> <i class="fas fa-file-alt"></i>Reports </a>
                    <ul id="reportsDropdown" class="collapse list-unstyled ">
                        <li><a href="">Your report1</a></li>
                        <li><a href="">Your report2</a></li>
                    </ul>
                </li>
            </ul><span class="heading">Extras</span>
        </nav>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">Properties</h2>
                </div>
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin">Home</a></li>
                    <li class="breadcrumb-item active">Properties</li>
                </ul>
            </div>
            <section class="properties">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">Properties</h3>
                                </div>
                                <div class="card-body">
                                    <p>Lorem ipsum dolor sit am.</p>
                                    <form action="#" th:action="@{/properties}" method="post">
                                        <div class="row">
                                            <div class="form-group col">
                                                <label class="form-control-label">Event</label>
                                                <select class="form-control required" id="event" th:field="*{prop.eventId}">
                                                    <option th:each="e : ${event}"
                                                            th:value="${e.id.codeValue}"
                                                            th:text="${e.desc1}">WireFrame</option>
                                                </select>
                                            </div>
                                            <div class="form-group col">
                                                <label class="form-control-label">Event Date</label>
                                                <input type="date" class="form-control" th:field="*{prop.eventDate}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">Event Theme</label>
                                            <input type="text" class="form-control" th:field="*{prop.eventTheme}">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">Event Venue</label>
                                            <input type="text" class="form-control" th:field="*{prop.eventVenue}">
                                        </div>
                                        <div class="form-group">
                                            <label for="themeDescription">Theme Description</label>
                                            <textarea class="form-control" id="themeDescription" rows="3" th:field="*{prop.themeDescription}"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" value="Update" class="btn btn-primary">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Page Footer-->
            <footer class="main-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <p> &copy; 2018</p>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p>Version 1.4.4</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/datatables/1.10.19/js/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/momentjs/2.22.2/moment.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/dataTables.select.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/main.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/jquery-confirm.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/dataTables.responsive.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/front.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/codetable/codetable.js}"></script>

</body>
</html>
