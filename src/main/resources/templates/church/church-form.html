<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="post" th:object="${church}">
                <h2 class="text-center"><strong>Church</strong>&nbsp;details</h2>
                <div class="col-lg-12 well">
                    <div class="form-group"><label style="font-weight:bold;">Church Name:</label>
                        <select class="form-control" th:field="*{churchName}">
                            <option value="SBBC-sucat">Sucat Bible Baptist Church</option>
                            <option value="TBBC">Tayug Bible Baptist Church</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label style="font-weight:bold;">Church Address:</label>
                        <textarea class="form-control" placeholder="Enter address here.."></textarea>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label style="font-weight:bold;">City:</label>
                            <select class="form-control">
                                <optgroup label="This is a group">
                                    <option value="12">This is item 1</option>
                                    <option value="13">This is item 2</option>
                                    <option value="14">This is item 3</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group col-sm-4">
                            <label style="font-weight:bold;">State:</label>
                            <select class="form-control">
                                <optgroup label="This is a group">
                                    <option value="12">This is item 1</option>
                                    <option value="13">This is item 2</option>
                                    <option value="14">This is item 3</option>
                                </optgroup>
                            </select>
                        </div>
                    <div class="form-group col-sm-4">
                        <label style="font-weight:bold;">Country:</label>
                        <select class="form-control">
                            <optgroup label="This is a group">
                                <option value="12">This is item 1</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select>
                    </div>
        </div>
        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Church Email"></div>
        <div class="form-group"><input class="form-control" type="text" placeholder="Church Contact Number"></div>
        <div class="row">
            <div class="form-group col-sm-6"><input class="form-control" type="text" placeholder="Contact Person"></div>
            <div class="form-group col-sm-6"><input class="form-control" type="text" placeholder="Contact Number"></div>
        </div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Proceed</button></div>
    </div>
    </form>
    </div>
    </div>
</body>

</html>
