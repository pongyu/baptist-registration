<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/assets/css/style.default.admin.css}" type="text/css" rel="stylesheet"/>
</head>
<body style="background-color: #e1e1e1">

<div style="background-color: #e1e1e1">
    <!-- Main Navbar-->
    <header class="header">
        <nav class="navbar">
            <!-- Search Box-->
            <div class="search-box">
                <button class="dismiss"><i class="icon-close"></i></button>
                <form id="searchForm" action="#" role="search">
                    <input type="search" placeholder="What are you looking for..." class="form-control">
                </form>
            </div>
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <!-- Navbar Header-->
                    <div class="navbar-header">
                        <!-- Navbar Brand --><a th:href="@{/}" class="navbar-brand d-none d-sm-inline-block">
                        <div class="brand-text d-none d-lg-inline-block"><span></span>&nbsp;&nbsp;&nbsp;<strong></strong></div>
                        <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>BMP</strong></div></a>
                    </div>
                    <!-- Navbar Menu -->
                    <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                        <!-- Search-->
                        <li class="nav-item d-flex align-items-center"><a id="search" href="#"><i class="icon-search"></i></a></li>
                        <!-- Logout    -->
                        <!--<li class="nav-item"><a th:href="@{/logout}" class="nav-link logout"> <span class="d-none d-sm-inline">Logout</span><i class="fa fa-sign-out"></i></a></li>-->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>

<div class="container">

    <div class="align-items-center">
        <div class="row" style="margin-top:150px">
            <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                <div class="card">
                    <form th:action="@{/login}" method="post">
                        <div class="card-header card-header-primary text-center">
                            <h4 class="card-title">Please Sign in</h4>
                        </div>
                        <div class="card-body">
                            <fieldset>
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">
                                        Invalid username and password.
                                    </div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-info">
                                        You have been logged out.
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="text" name="username" id="username" class="form-control"
                                           placeholder="UserName" required="true" autofocus="true"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control"
                                           placeholder="Password" required="true"/>
                                </div>

                                <div class="form-group">
                                    <input type="submit" class="btn btn-sm btn-primary btn-block" value="Sign In"/>
                                </div>
                            </fieldset>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
